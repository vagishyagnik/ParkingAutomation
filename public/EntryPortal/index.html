<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>Entry Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="style.css" rel="stylesheet" media="all">
</head>

<body>

    <div id="car_theft">
        <h1>Alert!!!</h1>
        <img src="car-theft-alert.jpg">
        <h1>
            This Vehicle Number is found in the stolen vehicle dataset of Delhi Police <br>
            Kindly report the Concerned authority!!
        </h1>
        <button id="Done">Done</button>
    </div>

    <div id="output">
      <!-- output comes here -->
    </div>
    
    <div id="after_addEntry">
        <img id="imgLocation"></img>
        <h1 id="success"></h1>
    </div>

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading">
                    <img src="parking-animation.jpg" id="header_img">
                </div>
                <div class="card-body">
                    <h2 class="title">Entry Portal</h2> 
                        <!-- <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FKolkata" width="100%" height="90" frameborder="0" seamless></iframe>  -->
                    <br> <br>
                    <form>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Name" name="name" id="Name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Vehicle Number" name="vehicleNum" id="CarNum" required>
                        </div>
                        <div class="input-group">
                            &#128241; <input class="input--style-1" type="tel" placeholder="Phone Number" name="telNum" id="PhNum" maxlength=10 required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
   
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
    <script src="../app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Main JS-->
    <script src="script.js"></script>
</body>

</html>
